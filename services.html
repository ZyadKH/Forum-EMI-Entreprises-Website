<!DOCTYPE html>
<html>

<head>

  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <title>Forum EMI-Entreprises</title>
  <link rel="icon" type="image/png" href="./images/ForumIcon.png" sizes="16x16">

  <!-- ------------------------------------------------- Style Sheets ------------------------------------------------- -->
  <link rel="stylesheet" href="./Style/Fonts/Aymane/AymaneFont.css">
  <link rel="stylesheet" href="./Style/NavBarStyle.css">
  <link rel="stylesheet" href="./Style/Services/CurrentOfferStyle.css">
  <link rel="stylesheet" href="./Style/Services/CarouselStyle.css">

</head>

<body>

  <!-- -------------------------------------------Desktop NAVBAR --------------------------------------------------- -->
  <header>
    <nav class="NavBar">
      <a href="index.html" class="NavBarLogo">
        <img src="./images/logoNavBarFull.png" alt="Logo Forum EMI-ENTREPRISES">
        <div class="overlay"></div>
      </a>

      <div class="NavBarElements">
        <a href="index.html"> LE FORUM </a>
        <a href="committee.html"> LE COMITÉ </a>
        <a href="school.html"> L'ÉCOLE </a>
        <a href="services.html"> SERVICES </a>
        <a href="contact.html"> CONTACT </a>
      </div>
    </nav>
  </header>

  <!-- ---------------------------------------------Current Offer---------------------------------------------- -->

  <h1 class="currentOffreContainertitle">Offre du Moment</h1>

  <div class="Offer-Container">
    <article class="card">

      <img class="card__background" src="./images/RecruitmentCampaignImages/MAZARS.jpg" alt="Offre du Moment"
        width="4500" height="4500" />

      <div class="card__content | flow">

        <div class="card__content--container | flow">
          <h2 class="card__title">Mazars</h2>
          <p class="card__description"> Offre pour tous les génies <br> Valable jusqu'au
            08/08/2023 </p>
        </div>

        <a href="mailto:emientreprises@gmail.com?subject=Candidature" class="card__button">POSTULER</a>

      </div>

    </article>
  </div>

  <!-- ---------------------------------------------recruitment campaign---------------------------------------------- -->


  <section class="carousel">

    <h1 class="categories__title">Campagne Recrutement 2023</h1>
    <div class="carousel__container">

      <div class="carousel-item">
        <img class="carousel-item__img" src="./images/RecruitmentCampaignImages/MAZARS.jpg" alt="Mazars" />
        <div class="carousel-item__details">
          <div class="controls">

          </div>
          <h5 class="carousel-item__details--title">Mazars</h5>
          <h6 class="carousel-item__details--subtitle">jusqu'au 08/08/2023</h6>
        </div>
      </div>

      <div class="carousel-item">
        <img class="carousel-item__img" src="./images/RecruitmentCampaignImages/SGATS.jpg" alt="SG ATS" />
        <div class="carousel-item__details">
          <div class="controls">

          </div>
          <h5 class="carousel-item__details--title">Société Générale ATS</h5>
          <h6 class="carousel-item__details--subtitle">jusqu'au 05/08/2023</h6>
        </div>
      </div>

  </section>

  <script src=" ./JS/NavBarFadeAway.js"></script>
  <script src="./JS/Services/CurrentOfferDisplayInfos.js"></script>
